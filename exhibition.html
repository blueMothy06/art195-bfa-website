<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- for image gallery -->
<link rel="stylesheet" type="text/css" href="css/proj_description.css">
<link rel="stylesheet" type="text/css" href="css/splide-core.min.css">
<link rel="stylesheet" type="text/css" href="css/splide-default.min.css">
<link rel="stylesheet" type="text/css" href="css/splide.min.css">
<script src="js/splide.min.js"></script>
<!-- the other css -->
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Ctrl+Art+Del</title>
</head>

<body>
    <div class="bg-color">

        <div class="container" style="padding: 3%">
            <div class="row">
                <div class="twelve columns">
                    <img src="assets/website_logo/logo.png" class="u-full-width">
                </div>
            </div>
        </div>

        <!-- NAVBAR START -->
        <div id="navigator">
            <a class="button button-primary" href="index.html">Homepage</a>
            <a class="button button-primary" href="gallery.html">Artist Gallery</a>
            <a class="button button-primary" href="exhibition.html">Exhibition Photos</a>
            <a class="button button-primary" href="about.html">About</a>
            <a class="button button-primary" href="https://newart.city/show/sjsu-fall-2023-space-1">New Art City</a>
            <a class="button button-primary" id="toTop" href="#topOfPage">UP</a>
        </div>
        <!-- NAVBAR ENDS -->

        <!-- area for description -->
        <div class="child1" style="margin-left: 10%;">
            <h2 style="font-family: 'Source Code Pro', monospace;">Exhibition Photos</h2>
            <p style="text-align: left; font-size: 16px;   line-height: 150%;">
                December 2nd, 2023
            </p>

            <section id="main-carousel" class="splide"
                aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition3.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition4.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition5.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition5.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>

            <section id="thumbnail-carousel" class="splide"
                aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition3.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition4.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition5.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="assets/exhibition/exhibition5.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var main = new Splide('#main-carousel', {
                type: 'fade',
                rewind: true,
                pagination: false,
                arrows: false,
            });

            var thumbnails = new Splide('#thumbnail-carousel', {
                fixedWidth: 100,
                fixedHeight: 60,
                gap: 10,
                rewind: true,
                pagination: false,
                isNavigation: true,
                breakpoints: {
                    600: {
                        fixedWidth: 60,
                        fixedHeight: 44,
                    },
                },
            });

            main.sync(thumbnails);
            main.mount();
            thumbnails.mount();
        });
    </script>
</body>

</html>
